<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Nikka Session Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
    }

    .btn {
      --color: #ffffff;
      --hover-bg: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
      --btn-bg: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      width: 220px;
      padding: 0.9em 2em;
      background: var(--btn-bg);
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: var(--color);
      font-weight: 500;
      font-size: 18px;
      text-transform: uppercase;
      margin-bottom: 24px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: var(--hover-bg);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: scale(0.98);
      filter: brightness(0.85);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 10%, transparent 10%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: 0;
    }

    .btn:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .btn span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button onclick="window.open(`/qr`)" class="btn"><span>QR Code</span></button>
  <button onclick="window.open(`/pair`)" class="btn"><span>Pair Code</span></button>
  <button onclick="window.open(`https://github.com/hakisolos/Queen_Nikka`)" class="btn"><span>GitHub</span></button>

</body>
</html>
